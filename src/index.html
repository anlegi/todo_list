<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List</title>
</head>
<body>
  <div id="projectInput">
    <input type="text" id="newProjectName" placeholder="Project Name">
    <button id="addProject">+ Add Project</button>
  </div>

  <div id="projectList"><h3>My Projects</h3></div>

  <button id="openTodoDialog">+ Add task</button>

  <dialog id="todoDialog">
    <form method="dialog">
      <input type="text" id="newTodoTitle" placeholder="Task name">
      <input type="text" id="description" placeholder="Description">
      <input type="date" id="date">
      <select id="newTodoPriority" name="priority">
        <option value="High">High</option>
        <option value="Medium" selected>Medium</option>
        <option value="Low">Low</option>
      </select>
      <select id="project" name="project"></select>
      <button type="submit" id="addTodo">Add task</button>
      <button type="button" id="cancelTodo">Cancel</button>
    </form>
  </dialog>

  <div id="todoList"></div>
</body>
</html>
