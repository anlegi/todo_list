<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List</title>
</head>
<body>
  <div id="projectInput">
    <input type="text" id="newProjectName" placeholder="New Project Name">
    <button id="addProject">Add Project</button>
  </div>

  <div id="projectList"></div>

  <div id="todoInput">
    <input type="text" id="newTodoTitle" placeholder="Todo Title">
    <input type="text" id="description" placeholder="Description">
    <input type="date" id="date">
    <label for="newTodoPriority"></label>
      <select id="newTodoPriority" name="priority">
        <option value="High">High</option>
        <option value="Medium" selected>Medium</option>
        <option value="Low">Low</option>
      </select>
      <label for="project"></label>
      <select id="project" name="project">
        <!-- <option value="project">High</option>
        <option value="Medium" selected>Medium</option>
        <option value="Low">Low</option> -->
      </select>

    <button id="addTodo">Add Todo</button>
  </div>

  <div id="todoList"></div>
</body>
</html>
